<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <script src="/main.js" type="text/javascript"></script>
</head>

<body>
    <video id="bgvideo" autoplay loop>
        <source src="/bgvideo.mp4" type="video/mp4">
    </video>
    <a href="#" class="htu1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        How to use<br /><br />
        <p>&gt;Hover your mouse over logos to see form</p><br />
        <p>&gt;select card type & complite all field and click on verify and pay</p><br />
    </a>
    <div class="outer1">
    </div>
    <div class="outer1 outer2"></div>
    <div class="outer">
        <div class="demo">
            <div class="font">
                <div class="top">
                    <p>CARD</p>
                </div><br />
                <div class="content">
                    <div class="check">
                        <input type="radio" name="card">Creadit Card &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="card">Debit Card
                    </div>
                    <input id="cardNumber" type="text" class="focus" name="card no" placeholder="Card Number">
                    <div id="wrong_cardnumber" class="wrongMessage">
                        card number is required
                    </div>
                    <input id="holderName" type="text" class="focus" name="card name" placeholder="Card Holder name">
                    <div id="wrong_holdername" class="wrongMessage">
                        holder name is required
                    </div>
                    <input id="cvv" type="text" class="focus" maxlength="3" placeholder="CVV">
                    <div id="wrong_cvv" class="wrongMessage">
                        cvv is required
                    </div>
                    <input id="date" type="text" class="focus" maxlength="4" placeholder="Date">
                    <div id="wrong_date" class="wrongMessage">
                        date is required
                    </div><br />
                </div>
                <button onclick="verifyandpay()" class="bottom-box verify">verify and pay</button>
            </div>
            <div class="end">
                <img src="/gpay.jpg" class="btn1 e1">
                <img src="/paytm.jfif" class="btn1 e2">
                <img src="/bhim.jfif" class="btn1 e3">
                <img src="/phonepe.png" class="btn1 e4">
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function verifyandpay() {
        let cardNumber = document.getElementById("cardNumber").value;
        let name = document.getElementById("holderName").value;
        let cvv = document.getElementById("cvv").value;
        let date = document.getElementById("date").value;

        let result = true;

        if (cardNumber == "") {
            document.getElementById("wrong_cardnumber").style.display = "block";
            result = false;
        } else {
            document.getElementById("wrong_cardnumber").style.display = "none";
        }
        if (name == "") {
            document.getElementById("wrong_holdername").style.display = "block";
            result = false;
        } else {
            document.getElementById("wrong_holdername").style.display = "none";
        }
        if (cvv == "") {
            document.getElementById("wrong_cvv").style.display = "block";
            result = false;
        } else {
            document.getElementById("wrong_cvv").style.display = "none";
        }
        if (date == "") {
            document.getElementById("wrong_date").style.display = "block";
            result = false;
        } else {
            document.getElementById("wrong_date").style.display = "none";
        }

        if (result == true) {
            window.location.href = "varify.html";
        }
    }
</script>
