<script>
    function verifyandpay() {
        let upiid = document.getElementById("upiid").value;
        let result = true;
        if (upiid == "") {
            document.getElementById("wrong_upiid").style.display = "block";
            result = false;
        } else {
            document.getElementById("wrong_upiid").style.display = "none";
        }
        if (result == true) {
            window.location.href = "varify.html";
        }
    }
</script>
